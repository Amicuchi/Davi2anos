<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Aniversário do Davi</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="name">
                <h1>Davi</h1>
                <p class="age">2 anos</p>
            </div>
            <div class="slogan">
                <h2>Venha fazer arte comigo no dia do meu aniversário!</h2>
            </div>
            <section>
                <div class="date">
                    <h2>20</h2>
                </div>
                <div class="date-month">
                    <h3>Janeiro</h3>
                    <h3>17h</h3>
                </div>
            </section>

            <div class="place">
                <p>Salão de festas</p>
                <p>Rua Arnaldo Victaliano, 1190</p>
                <small>Quando chegar, aperte o 9 no interfone</small>
            </div>
            
            <div class="img-area">
                <img src="./src/Davi2.jpeg" alt="Foto do Davi">
            </div>
        </main>
    </div>


    <script src="./script.js"></script>
</body>
</html>
