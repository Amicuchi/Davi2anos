<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./countdown/style.css">
    <title>Aniversário do Davi</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="name">
                <h1>Davi</h1>
                <p class="age">2 anos</p>
            </div>
            <div class="slogan">
                <h2>Venha fazer arte comigo no dia do meu aniversário!</h2>
            </div>
            <section>
                <div class="date">
                    <h2>20</h2>
                </div>
                <div class="date-month">
                    <h3>Janeiro</h3>
                    <h3>17h</h3>
                </div>
            </section>

            <div class="place">
                <p>Salão de festas</p>
                <p>Rua Arnaldo Victaliano, 1190</p>
                <small>Quando chegar, aperte o 9 no interfone</small>
            </div>
            
            <div class="img-area">
                <img src="./src/Davi3.jpeg" alt="Foto do Davi">
            </div>
        </main>

        <!-- countdown para o dia do aniversário -->
        <div id="countdown">
            <div id="time">
                <!-- Circle of the days left --> 
                <div class="circle" style="--clr:green;">
                    <svg>
                        <circle cx="25" cy="25" r="25"></circle>
                        <circle cx="25" cy="25" r="25" id="dd"></circle>
                    </svg>
                    <div id="days">
                        <p>00</p>
                        <span>dias</span>
                    </div>
                </div>
        
                <!-- Circle of the hours left -->
                <div class="circle" style="--clr:yellow;">
                    <svg>
                        <circle cx="25" cy="25" r="25"></circle>
                        <circle cx="25" cy="25" r="25" id="hh"></circle>
                    </svg>
                    <div id="hours">
                        <p>00</p>
                        <span>horas</span>
                    </div>
                </div>
        
                <!-- Circle of the minutes left -->
                <div class="circle" style="--clr:blue;">
                    <svg>
                        <circle cx="25" cy="25" r="25"></circle>
                        <circle cx="25" cy="25" r="25" id="mm"></circle>
                    </svg>
                    <div id="minutes">
                        <p>00</p>
                        <span>min</span>
                    </div>
                </div>
        
                <!-- Circle of the seconds left -->
                <div class="circle" style="--clr:white;">
                    <svg>
                        <circle cx="25" cy="25" r="25"></circle>
                        <circle cx="25" cy="25" r="25" id="ss"></circle>
                    </svg>
                    <div id="seconds">
                        <p>00</p>
                        <span>seg</span>
                    </div>
                </div>
        
            </div>
        
            <h2 class="happyBirthday">
                2 aninhos!<br />
                <span>Feliz Aniversário, Davi!</span>
            </h2>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="./countdown/script.js"></script>
</body>
</html>
